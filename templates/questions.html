{% extends "layout.html" %}

{% block title %}
    
{% endblock %}

{% block main %}


    
{% for bank in qBank.javascript %}
    <form class="formElem">
        <p>{{loop.index}}. {{bank[0]}} </p> 
        <input type="radio" name='option' value={{value+1}}> {{bank[1]}} <br>
        <input type="radio" name='option' value={{value+2}}> {{bank[2]}} <br>
        <input type="radio" name='option' value={{value+3}}> {{bank[3]}} <br>
        <input type="radio" name='option' value={{value+4}}> {{bank[4]}} <br>
        <br>
    </form>
{% endfor %}
    <button class="submitButton" type="submit">Submit</button>



    
    <script src="{{ url_for('static', filename='js/submit.js') }}"></script>
{% endblock %}
