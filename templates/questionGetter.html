{% extends "layout.html" %}

{% block title %}
Home
{% endblock %}

{% block main %}

<!-- This is a form to get questions -->
<form action="/generate-questions" method="POST">
  <div class="form-group">
    <label for="topic">Topic</label>
    <input type="text" class="form-control" name="topic" placeholder="Enter Topic e.g Javascript"  required>
    <small class="form-text text-muted">Here You enter the type pf topic, javascript, html or css.</small>
  </div>
    <div class="form-group">
    <label for="question">Question</label>
    <input type="text" class="form-control" name="question" placeholder="Enter the question" required>
    <small class="form-text text-muted">Here You enter the question</small>
  </div>
    <div class="form-group">
    <label for="option">Options</label>
    <input type="text" class="form-control" name="options" placeholder="Enter the options by comma seperated" required>
    <small class="form-text text-muted">Here You enter the options</small>
  </div>
   <div class="form-group">
    <label for="correctAnswer">Correct Answer</label>
    <input type="number" class="form-control" name="correct" placeholder="Correct answer" required>
    <small class="form-text text-muted">Here You enter the correct answer</small>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
